name: ü©µ CI (build only) ü©µ

on:
  pull_request:
    branches: [ "develop", "main" ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch: { }

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Gradle assemble (no tests)
        id: assemble
        env:
          GRADLE_OPTS: "-Dorg.gradle.vfs.watch=false"
        run: |
          chmod +x ./gradlew
          ./gradlew assemble --no-daemon --stacktrace --info --no-watch-fs

      - name: Gradle test
        id: test
        continue-on-error: true
        env:
          GRADLE_OPTS: "-Dorg.gradle.vfs.watch=false"
        run: |
          ./gradlew test -Dspring.profiles.active=test \
            --no-daemon --stacktrace --info --no-watch-fs

      - name: Publish unit-test results (check UI)
        if: ${{ always() && hashFiles('**/build/test-results/test/**/*.xml') != '' }}
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "**/build/test-results/test/**/*.xml"
          comment_mode: off

      - name: Compose message
        id: status
        if: ${{ always() }}
        run: |
          MSG=$([ "${{ steps.assemble.outcome }}" = "success" ] && echo "‚úÖ Assemble ÏÑ±Í≥µ" || echo "‚ùå Assemble Ïã§Ìå®")
          MSG="$MSG"$'\n'"$([ "${{ steps.test.outcome }}" = "success" ] && echo "‚úÖ Test ÏÑ±Í≥µ" || echo "‚ùå Test Ïã§Ìå®")"
          printf "message<<EOF\n%s\nEOF\n" "$MSG" >> "$GITHUB_OUTPUT"

      # PR ÏΩîÎ©òÌä∏ Îã¨Í∏∞
      - name: Comment to PR
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        env:
          MESSAGE: ${{ steps.status.outputs.message }}
        with:
          script: |
            const pr = context.payload.pull_request?.number;
            if (pr) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                body: `### PR ÎπåÎìú Í≤∞Í≥º\n${process.env.MESSAGE}`
              });
            }

      - name: Fail if any failed
        if: ${{ always() && (steps.assemble.outcome != 'success' || steps.test.outcome != 'success') }}
        run: exit 1
